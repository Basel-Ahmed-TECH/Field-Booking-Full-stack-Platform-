<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - GoalSide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            min-height: 100vh;
            color: #333;
        }

        /* Header */
        .header {
            background: rgba(76, 175, 80, 0.15);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #2E7D32;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: #2E7D32;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #1B5E20;
        }

        .nav-links a.active {
            background: rgba(255, 255, 255, 0.3);
            color: #1B5E20;
        }

        /* Main Content */
        .main-content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .profile-header {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            text-align: center;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #4CAF50, #66BB6A);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 3rem;
            color: white;
            font-weight: bold;
        }

        .profile-name {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2E7D32;
            margin-bottom: 0.5rem;
        }

        .profile-email {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .profile-stats {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-top: 2rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #4CAF50;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .content-section {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2E7D32;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .info-item {
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
        }

        .info-label {
            font-weight: 600;
            color: #2E7D32;
            margin-bottom: 0.5rem;
        }

        .info-value {
            color: #333;
            font-size: 1.1rem;
        }

        .bookings-container {
            display: grid;
            gap: 1.5rem;
        }

        .booking-card {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 15px;
            border-left: 5px solid #4CAF50;
            transition: all 0.3s ease;
        }

        .booking-card:hover {
            background: #f0f8ff;
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .booking-field {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2E7D32;
        }

        .booking-status {
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-upcoming {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-completed {
            background: #e8f5e8;
            color: #388e3c;
        }

        .status-cancelled {
            background: #ffebee;
            color: #d32f2f;
        }

        .booking-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .booking-detail {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
        }

        .booking-detail strong {
            color: #333;
        }

        .deposit-status {
            padding: 0.2rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .deposit-paid {
            background: #e8f5e8;
            color: #388e3c;
        }

        .deposit-pending {
            background: #fff3e0;
            color: #f57c00;
        }

        .no-bookings {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .no-bookings-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .logout-btn {
            background: linear-gradient(135deg, #f44336, #e57373);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .logout-btn:hover {
            background: linear-gradient(135deg, #d32f2f, #f44336);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
                gap: 1rem;
            }

            .main-content {
                padding: 1rem;
            }

            .profile-stats {
                gap: 1.5rem;
            }

            .profile-name {
                font-size: 2rem;
            }

            .user-info-grid {
                grid-template-columns: 1fr;
            }

            .booking-header {
                flex-direction: column;
                gap: 0.5rem;
                align-items: flex-start;
            }

            .booking-details {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .profile-header,
            .content-section {
                padding: 1.5rem;
            }

            .profile-name {
                font-size: 1.8rem;
            }

            .section-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">GoalSide</div>
        <nav>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/booking.html">Booking</a></li>
                <li><a href="/login.html">Login</a></li>
                <li><a href="/profile.html" class="active">Profile</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="profile-header">
            <div class="profile-avatar" id="profileAvatar">U</div>
            <h1 class="profile-name" id="profileName">Loading...</h1>
            <p class="profile-email" id="profileEmail">Loading...</p>
            
            <div class="profile-stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalBookings">0</div>
                    <div class="stat-label">Total Bookings</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="upcomingBookings">0</div>
                    <div class="stat-label">Upcoming</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="completedBookings">0</div>
                    <div class="stat-label">Completed</div>
                </div>
            </div>
            
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="content-section">
            <h2 class="section-title">
                👤 User Information
            </h2>
            <div class="user-info-grid" id="userInfoGrid">
                <div class="loading">Loading user information...</div>
            </div>
        </div>

        <div class="content-section">
            <h2 class="section-title">
                📅 Booking History
            </h2>
            <div class="bookings-container" id="bookingsContainer">
                <div class="loading">Loading bookings...</div>
            </div>
        </div>
    </main>

    <script>
        // Check authentication on page load
        window.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }
            
            loadUserProfile();
            loadUserBookings();
        });

        async function loadUserProfile() {
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch('/api/users/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const user = await response.json();
                    displayUserProfile(user);
                } else if (response.status === 401) {
                    // Token invalid, redirect to login
                    localStorage.removeItem('authToken');
                    window.location.href = '/login.html';
                } else {
                    throw new Error('Failed to load profile');
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                document.getElementById('userInfoGrid').innerHTML = 
                    '<div class="error">Failed to load user information. Please try again.</div>';
            }
        }

        async function loadUserBookings() {
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch('/api/users/bookings', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const bookings = await response.json();
                    displayUserBookings(bookings);
                } else {
                    throw new Error('Failed to load bookings');
                }
            } catch (error) {
                console.error('Error loading bookings:', error);
                document.getElementById('bookingsContainer').innerHTML = 
                    '<div class="error">Failed to load booking history. Please try again.</div>';
            }
        }

        function displayUserProfile(user) {
            // Update profile header
            const firstName = user.firstName || user.name?.split(' ')[0] || 'User';
            const lastName = user.lastName || user.name?.split(' ')[1] || '';
            const fullName = `${firstName} ${lastName}`.trim();
            
            document.getElementById('profileName').textContent = fullName;
            document.getElementById('profileEmail').textContent = user.email;
            document.getElementById('profileAvatar').textContent = firstName.charAt(0).toUpperCase();

            // Update user info grid
            const userInfoGrid = document.getElementById('userInfoGrid');
            userInfoGrid.innerHTML = `
                <div class="info-item">
                    <div class="info-label">First Name</div>
                    <div class="info-value">${firstName}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Last Name</div>
                    <div class="info-value">${lastName || 'Not provided'}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Email Address</div>
                    <div class="info-value">${user.email}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Phone Number</div>
                    <div class="info-value">${user.phone || 'Not provided'}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Member Since</div>
                    <div class="info-value">${new Date(user.createdAt || Date.now()).toLocaleDateString()}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Account Status</div>
                    <div class="info-value">Active</div>
                </div>
            `;
        }

        function displayUserBookings(bookings) {
            const container = document.getElementById('bookingsContainer');
            
            if (!bookings || bookings.length === 0) {
                container.innerHTML = `
                    <div class="no-bookings">
                        <div class="no-bookings-icon">📅</div>
                        <h3>No bookings yet</h3>
                        <p>Book your first pitch to see your booking history here.</p>
                    </div>
                `;
                return;
            }

            // Update stats
            const total = bookings.length;
            const upcoming = bookings.filter(b => new Date(b.endTime) > new Date()).length;
            const completed = total - upcoming;
            
            document.getElementById('totalBookings').textContent = total;
            document.getElementById('upcomingBookings').textContent = upcoming;
            document.getElementById('completedBookings').textContent = completed;

            // Display bookings
            container.innerHTML = bookings.map(booking => {
                const isUpcoming = new Date(booking.endTime) > new Date();
                const statusClass = isUpcoming ? 'status-upcoming' : 'status-completed';
                const statusText = isUpcoming ? 'Upcoming' : 'Completed';
                
                const startDate = new Date(booking.startTime);
                const endDate = new Date(booking.endTime);
                
                return `
                    <div class="booking-card">
                        <div class="booking-header">
                            <h3 class="booking-field">${booking.field?.name || 'Football Pitch'}</h3>
                            <span class="booking-status ${statusClass}">${statusText}</span>
                        </div>
                        <div class="booking-details">
                            <div class="booking-detail">
                                📍 <strong>Location:</strong> ${booking.field?.location || 'Sports Complex'}
                            </div>
                            <div class="booking-detail">
                                📅 <strong>Date:</strong> ${startDate.toLocaleDateString()}
                            </div>
                            <div class="booking-detail">
                                ⏰ <strong>Time:</strong> ${startDate.toLocaleTimeString()} - ${endDate.toLocaleTimeString()}
                            </div>
                            <div class="booking-detail">
                                💰 <strong>Deposit:</strong> 
                                <span class="deposit-status ${booking.depositPaid ? 'deposit-paid' : 'deposit-pending'}">
                                    ${booking.depositPaid ? 'Paid' : 'Pending'}
                                </span>
                            </div>
                            <div class="booking-detail">
                                🔢 <strong>Booking ID:</strong> ${booking._id?.slice(-8) || 'N/A'}
                            </div>
                            <div class="booking-detail">
                                💵 <strong>Total Cost:</strong> $${booking.totalCost || 'N/A'}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function logout() {
            localStorage.removeItem('authToken');
            window.location.href = '/login.html';
        }
    </script>
</body>
</html>
